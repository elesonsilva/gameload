<div class="conteiner" *ngIf="mostrarlogin">
    <div class="form-conteiner">
        <h2>Inscreva-se</h2>
        <p>fique por dentro de todos os macetes de seus jogos antigos favoritos! faça dowload de rom,fases secretas e 
            muito mais!
        </p>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="" id="" placeholder="Digite o seu nome">
            <label for="emai">E-mail</label>
            <input type="email" name="" id="" placeholder="Digite o seu E-mail">
            <label for="emai">Senha</label>
            <input type="password" name="" id="" placeholder="Digite a sua Senha">
            <button type="submit">Salvar</button>
        </form>
        <p>já possui conta? <a (click)="voltarLogin()">Faça o Login</a></p>
    </div>
</div>
